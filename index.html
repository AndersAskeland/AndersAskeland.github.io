<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Anders Askeland</title>
        <link rel="stylesheet" href="style.css" />

        <!-- Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&family=Roboto&display=swap" rel="stylesheet" />

        <!-- Scripts -->
        <script>
            if (localStorage.theme === "dark" || (!"theme" in localStorage && window.matchMedia("(prefers-color-scheme: dark)").matches)) {
                document.querySelector("html").classList.add("dark");
            } else if (localStorage.theme === "dark") {
                document.querySelector("html").classList.add("dark");
            }
        </script>
    </head>

    <!-- Main site -->
    <body class="dark:bg-gray-800">
        <main>
            <!-- Navigation bar -->
            <nav class="flex justify-between flex-wrap bg-gray-600 p-3 text-gray-200 dark:bg-gray-600">
                <!-- Left side -->
                <div class="flex items-center fill-current space-x-2">
                    <span>
                        <a class="font-montserrat font-medium text-l" href="/">
                            Anders Askeland
                        </a>
                    </span>
                    <p>|</p>

                    <!-- Toggle dark modef -->
                    <button id="switchTheme">
                        <div>
                            <svg class="dark:hidden" id="moon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentcolor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"></path>
                            </svg>
                        </div>
                        <div>
                            <svg class="hidden dark:block" id="sun" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentcolor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <circle cx="12" cy="12" r="5"></circle>
                                <line x1="12" y1="1" x2="12" y2="3"></line>
                                <line x1="12" y1="21" x2="12" y2="23"></line>
                                <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                                <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                                <line x1="1" y1="12" x2="3" y2="12"></line>
                                <line x1="21" y1="12" x2="23" y2="12"></line>
                                <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                                <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                            </svg>
                        </div>
                    </button>
                </div>

                <!-- Button for phone -->
                <div class="block lg:hidden">
                    <button class="flex items-center px-3 py-2 border rounded">
                        <svg class="fill-current h-3 w-3" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                            <title>Menu</title>
                            <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z" />
                        </svg>
                    </button>
                </div>
            </nav>

            <!-- Content -->
            
        </main>
        <footer>
            <p>&copy; 2021 An desrs Askeland</p>
        </footer>

        <!-- Scripts -->
        <script>
            document.getElementById("switchTheme").addEventListener("click", function () {
                let htmlClasses = document.querySelector("html").classList;
                if (localStorage.theme == "dark") {
                    htmlClasses.remove("dark");
                    localStorage.removeItem("theme");
                } else {
                    htmlClasses.add("dark");
                    localStorage.theme = "dark";
                }
            });
        </script>
    </body>
</html>
