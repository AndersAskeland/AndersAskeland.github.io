<!DOCTYPE html>
<html lang="en">

        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

        <title>Askeland.me - [object Object]</title>

                                Anders Askeland

                        </span>
                        <p>|</p>

                        <!-- Toggle dark mode -->
                        <button id="switchTheme">

                            <svg class="hidden dark:block" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentcolor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <circle cx="12" cy="12" r="5" />
                                <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42" />
                            </svg>
                        </button>
                    </div>

                    <!-- Menu -->
                    <div>
                        <!-- Desktop (lg) -->
                        <div>
                            <div class="hidden md:block text-md">
                                
                                <a href="/pages/about_me/" class="block mt-4 md:inline-block md:mt-0 text-teal-200 hover:text-white mr-4">About me</a>
                                
                                <a href="/pages/projects/" class="block mt-4 md:inline-block md:mt-0 text-teal-200 hover:text-white mr-4">Projects</a>
                                
                                <a href="/pages/resume/" class="block mt-4 md:inline-block md:mt-0 text-teal-200 hover:text-white mr-4">Resume</a>
                                
                            </div>
                        </div>

                        <!-- Mobile dropdown (md & below) -->
                        <div class="block md:hidden">
                            <nav x-data="{ dropdownOpen: false }">
                                <!-- Button -->
                                <button class="block relative p-3 focus:outline-none" @click="dropdownOpen = !dropdownOpen">
                                    <div class="block w-5 absolute left-1/2 top-1/2 transform -translate-x-1/2 -translate-y-1/2">
                                        <span aria-hidden="true" class="block absolute h-0.5 w-5 bg-current transform transition duration-300 ease-in-out" :class="{'rotate-45': dropdownOpen,' -translate-y-1.5': !dropdownOpen }"></span>
                                        <span aria-hidden="true" class="block absolute h-0.5 w-5 bg-current transform transition duration-300 ease-in-out" :class="{'opacity-0': dropdownOpen } "></span>
                                        <span aria-hidden="true" class="block absolute h-0.5 w-5 bg-current transform transition duration-300 ease-in-out" :class="{'-rotate-45': dropdownOpen, ' translate-y-1.5': !dropdownOpen}"></span>
                                    </div>
                                </button>

                                <!--  -->
                                <div x-show="dropdownOpen" x-transition:enter="transition ease-out duration-300" x-transition:enter-start="transform opacity-0 scale-50" x-transition:enter-end="transform opacity-100 scale-100" x-transition:leave="transition ease-in duration-300" x-transition:leave-start="transform opacity-100 scale-100" x-transition:leave-end="transform opacity-0 scale-95"class="absolute right-3 mt-2 bg-white rounded-md shadow-lg overflow-hidden z-20 w-52">
                                    <div class="py-2">
                                        
                                        <a href="/pages/about_me/" class="flex items-center px-4 py-3 border-b hover:bg-gray-100 -mx-2">
                                            <p class="text-gray-600 text-lg mx-2 items-center">
                                                About me
                                            </p>
                                        </a>
                                        
                                        <a href="/pages/projects/" class="flex items-center px-4 py-3 border-b hover:bg-gray-100 -mx-2">
                                            <p class="text-gray-600 text-lg mx-2 items-center">
                                                Projects
                                            </p>
                                        </a>
                                        
                                        <a href="/pages/resume/" class="flex items-center px-4 py-3 border-b hover:bg-gray-100 -mx-2">
                                            <p class="text-gray-600 text-lg mx-2 items-center">
                                                Resume
                                            </p>
                                        </a>
                                        
                                    </div>
                                </div>
                            </nav>
                        </div>
                    </div>
                </nav>
            </header>

            <!-- Content -->
            <main class="">
                

<h1 class="text-5xl">
    Projects
</h1>
            </main>

            <!-- Footer -->
            <footer class="flex flex-col items-center">
                <div class="flex flex-row items-center fill-current space-x-2 text-xs">
                    <p id="footer"><!-- Javasrcipt --></p>
                    <p>|</p>
                    <a class="items-center" href="https://github.com/AndersAskeland/AndersAskeland.github.io" target="_blank">
                        <div class="flex flex-row space-x-2 items-center fill-current">
                            <svg class="" xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24"><path d="M12 0C5.374 0 0 5.373 0 12c0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23A11.509 11.509 0 0 1 12 5.803c1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576C20.566 21.797 24 17.3 24 12c0-6.627-5.373-12-12-12z" /></svg>
                            <p>Source code</p>
                        </div>
                    </a>
                </div>
            </footer>
        </div>
    </body>
</html>

<!-- Scripts -->
<script>
    /* Write year to footer*/
    var today = new Date();
    var year = today.getFullYear();
    document.querySelector("#footer").innerHTML = "&copy;" + year + " - Anders Askeland";

    /* Sets theme based on loalstorage */
    if (localStorage.theme === "dark" || (!"theme" in localStorage && window.matchMedia("(prefers-color-scheme: dark)").matches)) {
        document.querySelector("html").classList.add("dark");
    } else if (localStorage.theme === "dark") {
        document.querySelector("html").classList.add("dark");
    }

    /* Change theme */
    document.getElementById("switchTheme").addEventListener("click", function () {
        let htmlClasses = document.querySelector("html").classList;
        if (localStorage.theme == "dark") {
            htmlClasses.remove("dark");
            localStorage.removeItem("theme");
        } else {
            htmlClasses.add("dark");
            localStorage.theme = "dark";
        }
    });
</script>
